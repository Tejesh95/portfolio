<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <div class="hero-auth teacher-hero">
        <div class="hero-background">
            <div class="animated-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <nav class="hero-nav">
            <div class="nav-logo">
                <span class="logo-icon">ğŸ“š</span>

            <a href="index.html" class="btn btn-outline">â† Back to Home</a>

        <div class="auth-layout">
            <div class="auth-hero-content">
                <h1 class="auth-hero-title">
                    <span class="title-line">Welcome</span>
                    <span class="title-line">Teachers!</span>
                </h1>
                <p class="auth-hero-description">Manage your classes efficiently and track student attendance in real-time. Create sessions, monitor participation, and generate insights.</p>
                
                <div class="hero-stats">
                    <div class="stat-item">
                        <div class="stat-number">1K+</div>
                        <div class="stat-label">Active Teachers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">500+</div>
                        <div class="stat-label">Classes Created</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">100%</div>
                        <div class="stat-label">Reliable</div>
                    </div>
                </div>
            </div>

            <div class="auth-form-container">
                <div class="auth-card">
                    <div class="form-toggle-tabs">
                        <button class="toggle-tab active" data-form="login">Login</button>
                        <button class="toggle-tab" data-form="signup">Sign Up</button>
                    </div>

                    <form id="teacher-login-form" class="auth-form active">
                        <h2>Teacher Login</h2>
                        <div class="form-group">
                            <label for="teacher-login-email">
                                <span class="label-icon">ğŸ“§</span>
                                Email Address
                            </label>
                            <input type="email" id="teacher-login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="teacher-login-password">
                                <span class="label-icon">ğŸ”’</span>
                                Password
                            </label>
                            <input type="password" id="teacher-login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-animated btn-block">
                            <span>Login</span>
                            <div class="btn-ripple"></div>
                        </button>
                        <div class="form-message"></div>
                    </form>

                    <form id="teacher-signup-form" class="auth-form">
                        <h2>Create Teacher Account</h2>
                        <div class="form-group">
                            <label for="teacher-signup-name">
                                <span class="label-icon">ğŸ‘¤</span>
                                Full Name
                            </label>
                            <input type="text" id="teacher-signup-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="teacher-signup-email">
                                <span class="label-icon">ğŸ“§</span>
                                Email Address
                            </label>
                            <input type="email" id="teacher-signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="teacher-signup-dept">
                                <span class="label-icon">ğŸ«</span>
                                Department
                            </label>
                            <input type="text" id="teacher-signup-dept" placeholder="Enter your department" required>
                        </div>
                        <div class="form-group">
                            <label for="teacher-signup-password">
                                <span class="label-icon">ğŸ”’</span>
                                Password
                            </label>
                            <input type="password" id="teacher-signup-password" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-animated btn-block">
                            <span>Create Account</span>
                            <div class="btn-ripple"></div>
                        </button>
                        <div class="form-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="cursor-effects.js"></script>
